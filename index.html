<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site para o meu amor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      text-align: center;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #ff6f61;
    }
    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4b47;
    }
    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1> Você é muito especial ❤️</h1>
  <p>Você é a pessoa mais especial do mundo para mim. Espero que goste dessa música!</p>
  
  <button onclick="playMusic()">Tocar Música</button>
  
  <audio id="music" src="evoce.mp3"></audio>
  
  <script>
    function playMusic() {
      const music = document.getElementById('music');
      music.play();
    }
  </script>
</body>
</html>
